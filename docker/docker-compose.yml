---
version: '3'
services:
  solr:
    image: '${PRIMERO_IMAGE_REPOSITORY:-primeroims}/solr:${PRIMERO_TAG:-latest}'
    env_file:
      - docker/defaults.env
    volumes:
      - solr_cores:/var/solr
    profiles:
      - solr
    restart: always
  application:
    image: '${PRIMERO_IMAGE_REPOSITORY:-primeroims}/application:${PRIMERO_TAG:-latest}'
    depends_on:
      solr:
        condition: 'service_started'
        required: false
    volumes:
      - public:/share/public
      - storage:/srv/primero/application/storage
    env_file:
      - docker/defaults.env
    profiles:
      - app
    stdin_open: true
    tty: true
    restart: always
  worker:
    image: '${PRIMERO_IMAGE_REPOSITORY:-primeroims}/application:${PRIMERO_TAG:-latest}'
    depends_on:
      solr:
        condition: 'service_started'
        required: false
    volumes:
      - storage:/srv/primero/application/storage
    env_file:
      - docker/defaults.env
    command: ["primero-worker"]
    profiles:
      - app
    restart: always
volumes:
  database:
  public:
  solr_cores:
  storage:
  certbot_certificates:
  certbot_challenges:
  selfsigned_certs: